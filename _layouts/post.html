---
layout: default
---

<style>
.centered-page {
    min-height: calc(100vh - 60px); /* 减去可能的导航栏高度 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

.centered-content {
    max-width: 900px;
    width: 100%;
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

/* 深色模式支持 */
@media (prefers-color-scheme: dark) {
    .centered-content {
        background: #1e1e1e;
        color: #e0e0e0;
    }
}

/* 移动端适配 */
@media (max-width: 768px) {
    .centered-content {
        padding: 25px;
        margin: 15px;
        border-radius: 10px;
    }
    
    .centered-page {
        padding: 20px 10px;
    }
}
</style>

<div class="centered-page">
    <div class="centered-content">
        {{ content }}
    </div>
</div>
